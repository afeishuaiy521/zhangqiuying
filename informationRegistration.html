<html lang="zh-cmn-Hans"><head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0">
    <title>信息登记</title>
    <link rel="stylesheet" href="./style/weui.css">
    <script type="text/javascript" src="./js/jquery-3.3.1.min.js"></script>
    <script type="text/javascript" src="./js/informationRegistration.js"></script>
</head>
<body ontouchstart="">
    <div class="weui-toptips weui-toptips_warn js_tooltips">错误提示</div>

    <div class="container" id="container"><div class="page input js_show">
    <div class="page__hd">
        <img src="./img/pic_regsiter@2x.png" style="width:100%;">
    </div>
    <div class="page__bd">
        <div class="weui-cells weui-cells_form">
            <div class="weui-cell">
                <div class="weui-cell__hd"><label class="weui-label">姓名</label></div>
                <div class="weui-cell__bd">
                    <input class="weui-input" type="text" placeholder="请输入您的姓名">
                </div>
            </div>
            <div class="weui-cell">
                <div class="weui-cell__hd">
                    <label class="weui-label">手机号</label>
                </div>
                <div class="weui-cell__bd">
                    <input class="weui-input" type="tel" placeholder="请输入您的手机号">
                </div>
               
            </div>
            <div class="weui-cell weui-cell_vcode">
                <div class="weui-cell__hd"><label class="weui-label">验证码</label></div>
                <div class="weui-cell__bd">
                    <input class="weui-input" type="number" placeholder="请输入验证码">
                </div>
                <div class="weui-cell__ft" style="padding-right: 12px;height: 46px;line-height: 46px;">
                     <button href="javascript:;" onclick="getVcode(this)" class="weui-btn  .weui-vcode-btn" style="width:97.5px;height:27.5px;font-size: 12px;background: #0066ff;top: 50%;left: 50%;transform: translate3d(-50%, -50%, 0);">获取验证码</button>
                </div>
            </div>


        

        
    </div>
    <label for="weuiAgree" class="weui-agree" style="display: none;">
            <input id="weuiAgree" type="checkbox" class="weui-agree__checkbox">
            <span class="weui-agree__text">
                阅读并同意<a href="javascript:void(0);">《相关条款》</a>
            </span>
        </label>

    <div class="weui-btn-area">
            <a class="weui-btn" href="javascript:" id="showTooltips" onclick="location.href='./myFamily.html'">提交</a>
        </div>
  
</div>


</body></html>
<style type="text/css">
    .weui-label{
            width: 57.5px;
    margin-right: 20px;
    text-align: center;
    font-size: 15px;
    color: #333;
    }
.weui-input{
    font-size: 15px;color:#333;

}
body{
background: #f9f9f9;
}




.weui-cells {
    margin-top: 1.17647059em;
    background-color: #FFFFFF;}

.weui-btn-area{

    position: fixed;
    bottom: 0;
    left: 0;
    right: 0;
}

.weui-btn-area a{
    background: #0066ff;
}
</style>
